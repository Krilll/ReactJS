<script>
    document.write('Задание 1' + '<br><br>');

    let loop = (times=0, callback=null) => {
        if(callback !== null) {
            for (let i = 0; i < times; i++) {
                document.write(callback);
            }
        }
    };

    let callback = () => {return 'Callback' + '<br>'};
    loop (2, callback());
    loop (5);


    console.log('Задание 2');

    let calculateArea = (figure, params) => {
        let area;
        switch (figure) {
            case 'square': area = params * params;
            break;
            case 'rectangle': area = params[0] * params[1];
            break;
            case 'circle': area = Math.PI * params * params;
            break;
            case 'triangle': let p = (params[0] + params[1] + params[2])/2;
                area = Math.sqrt(p * (p - params[0])* (p - params[1])* (p - params[2]));
                break;
            default: document.write('Введите правильно название фигуры' + '<br>');
        }
        return {
            area: area,
            figure: figure,
            input: params
        };
    };

    let answer;
    console.log('Квадрат');
    answer = calculateArea('square', 4);
    Object.entries(answer).forEach(([key, value]) => {
        console.log(`${key}: ${value},`);
    });

    console.log('Прямоугольник');
    answer = calculateArea('rectangle', [5,4]);
    Object.entries(answer).forEach(([key, value]) => {
        console.log(`${key}: ${value},`);
    });

    console.log('Круг');
    answer = calculateArea('circle', 5);
    Object.entries(answer).forEach(([key, value]) => {
        console.log(`${key}: ${value},`);
    });

    console.log('Треугольник');
    answer = calculateArea('triangle', [4,5,6]);
    Object.entries(answer).forEach(([key, value]) => {
        console.log(`${key}: ${value},`);
    });


    console.log('Задание 5');

    let cycle = () => {setTimeout(() => {
        for(let i = 0; i <=10; i++) {
            let promise = new Promise((resolve, reject) => {
                let answer = 'https://jsonplaceholder.typicode.com/users/' + i;
                if (answer) {
                    resolve('answer from ' + answer + '\n');
                } else {
                    reject(Error("Wrong address"));
                }
            });
            promise.then((answer) => {console.log(answer)})
                .catch((answer) => {console.log(answer)});
        }}, 1000)
    };
    cycle();



</script>
